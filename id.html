<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="https://everestidentity.xyz/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="Everest Identity" />
<link rel="apple-touch-icon" href="/icons/icon.png" />

<meta name="theme-color" content="#1e88e5" />
    <title>My ID Card</title>
    <link rel="stylesheet" href="styles/id.css" />
  </head>
  <body>
    <div class="id-card">
      <!-- Header -->
      <div class="header">
        <button class="back-button" id="customBackButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m15 18-6-6 6-6" />
          </svg>
        </button>
        <h1>My ID ard</h1>
        <button class="menu-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="1" />
            <circle cx="12" cy="5" r="1" />
            <circle cx="12" cy="19" r="1" />
          </svg>
        </button>
      </div>

      <!-- Gif Icon -->
      <div class="gif-icon">
        <img src="img/animated.gif" alt="Animated GIF" />
      </div>

      <!-- College Logo -->
      <div class="logo-container">
        <img
          src="img/canadore-logo.png"
          alt="Canadore College"
          class="college-logo"
        />
      </div>

      <!-- Photo Container -->
      <div class="photo-container">
        <div class="photo-frame">
          <img src="img/photo.png" alt="Student Photo" class="student-photo" />
        </div>
      </div>

      <!-- Student Info -->
      <div class="student-info">
        <p class="student-name">Rajkirat Singh</p>
        <div class="barcode">
          <img
            src="img/barcode.png"
            alt="Student Barcode"
            class="barcode-image"
          />
        </div>
        <p class="student-id">A00170732</p>
      </div>
      <br /><br />

      <!-- Footer -->
      <div class="header-row">
        <img
          src="img/transit-logo.png"
          alt="Transit Logo"
          class="transit-logo"
        />
        <span class="year">2024 - 2025</span>
      </div>
    </div>
    <script src="java/id.js"></script>
  </body>
</html>
