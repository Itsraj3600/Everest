<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My ID card</title>
    <meta name="viewport" content="width=375, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #fff;
        color: #222;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 16px 8px 16px;
      }
      .header .back {
        font-size: 28px;
        font-weight: bold;
        color: #267389;
        cursor: pointer;
        line-height: 1;
      }
      .header .title {
        font-size: 22px;
        font-weight: bold;
        color: #267389;
        flex: 1;
        text-align: center;
        margin-left: -28px;
      }
      .header .info {
        font-size: 28px;
        color: #267389;
        border: 2px solid #267389;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        text-align: center;
        line-height: 32px;
        margin-right: 5px;
        cursor: pointer;
        box-sizing: border-box;
      }
      .logo {
        display: block;
        margin: 12px auto 0 auto;
        width: 320px;
        max-width: 90%;
      }
      .logo-row {
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: center;
        margin-top: 6px;
      }
      .canadore-logo {
        height: 38px;
        margin-right: 8px;
      }
      .canadore-text {
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 0.5px;
        color: #111;
        line-height: 1;
      }
      .canadore-sub {
        font-size: 22px;
        font-weight: normal;
        color: #111;
        margin-top: -8px;
        margin-left: 147px;
        letter-spacing: 0.05em;
      }
      .id-photo-frame {
        margin: 22px auto 0 auto;
        border: 7px solid #e32622;
        width: 92%;
        max-width: 350px;
        aspect-ratio: 1/1;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f9f9f9;
      }
      .id-photo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .name {
        text-align: center;
        font-size: 25px;
        margin-top: 16px;
        margin-bottom: 6px;
        font-weight: 500;
        letter-spacing: 0.01em;
      }
      .barcode {
        display: block;
        margin: 0 auto 2px auto;
        height: 54px;
        width: 250px;
        object-fit: contain;
      }
      .id-number {
        text-align: center;
        font-size: 22px;
        letter-spacing: 0.06em;
        margin-bottom: 18px;
      }
      .footer-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 38px 22px 0 22px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="back">&#8592;</span>
      <span class="title">My ID card</span>
      <span class="info">&#8505;</span>
    </div>

    <!-- CANADORE logo row -->
    <div style="text-align: center; margin-top: 6px">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Canadore_College_logo.png"
        alt="CANADORE College Logo"
        class="logo"
        style="max-width: 210px; margin-top: 12px"
      />
      <div style="margin-top: -10px; font-size: 22px; color: #222">
        college.ca
      </div>
    </div>

    <!-- Photo frame -->
    <div class="id-photo-frame">
      <!-- Replace 'photo.jpg' with the actual photo path if available -->
      <img
        src="https://via.placeholder.com/350x350/cccccc/969696?text=Photo"
        alt="ID Photo"
        class="id-photo"
      />
    </div>

    <!-- Name -->
    <div class="name">Rajkirat Singh .</div>

    <!-- Barcode image. Use a placeholder or real barcode as needed -->
    <img
      src="https://barcode.tec-it.com/barcode.ashx?data=A00170732&code=Code128&translate-esc=false"
      alt="Barcode"
      class="barcode"
    />

    <!-- ID number -->
    <div class="id-number">A00170732</div>

    <!-- Footer Row -->
    <div class="footer-row">
      <span>Student</span>
      <span>2024 - 2025</span>
    </div>
  </body>
</html>
