<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .email-input {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    input[type="email"] {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      outline: none;
      width: 60%;
      max-width: 300px;
    }

    button {
      padding: 12px 20px;
      background-color: #ffffff;
      color: #2a5298;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: #2a5298;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      display: none;
      z-index: 999;
    }

    .popup.show {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ App In Development</h1>
    <p>We're working hard on something awesome. This app is currently in development, and we can't wait to share it with you. Stay tuned!</p>
    <div class="email-input">
      <input id="email" type="email" placeholder="Your email for updates" />
      <button onclick="showPopup()">Notify Me</button>
    </div>
    <footer>Â© 2025 Everest Identity. All rights reserved.</footer>
  </div>

  <div class="popup" id="popup">âœ… Your request was successfully submitted!</div>

  <script>
    function showPopup() {
      const emailInput = document.getElementById('email');
      if (emailInput.value.trim() === "") {
        alert("Please enter your email before submitting.");
        return;
      }

      const popup = document.getElementById('popup');
      popup.classList.add('show');

      // Optional: clear input
      emailInput.value = "";

      // Hide after 3 seconds
      setTimeout(() => {
        popup.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
