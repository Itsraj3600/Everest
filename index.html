<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canadore College</title>
    <link rel="stylesheet" href="styles/app.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="img/logo-circle.png" alt="App Logo" />
        </div>
        <div class="settings">
          <img src="img/settings-icon.png" alt="Settings" />
        </div>
      </header>

      <div class="content">
        <div class="college-logo">
          <img src="img/canadore-logo.png" alt="Canadore College" />
        </div>

        <div class="id-card-button">
          <div class="id-card-left">
            <div class="id-icon">
              <img src="img/user-icon.png" alt="User Icon" />
            </div>
            <span>View ID card</span>
          </div>
          <div class="chevron">
            <img src="img/chevron-right.png" alt="Chevron Right" />
          </div>
        </div>

        <div class="section">
          <h2 class="section-header">Announcements</h2>
          <div class="section-content plain-content">
            <p>There are no announcements at this time.</p>
          </div>
        </div>

        <div class="section">
          <h2 class="section-header">Resources</h2>
          <div class="section-content plain-content">
            <p>There are no available resources at this time.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="java/app.js"></script>
  </body>
</html>
