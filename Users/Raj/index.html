<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Manifest & Theme -->
  <link rel="manifest" href="https://everestidentity.xyz/users/raj/manifest.json" />
  <meta name="theme-color" content="#1e88e5" />

  <!-- Apple-specific Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Everest Identity" />
  <link rel="apple-touch-icon" href="/icons/icon.png" />

  <!-- Title & Styles -->
  <title>Everest Identity</title>
  <link rel="stylesheet" href="https://everestidentity.xyz/styles/app.css" />

  <!-- PWA Install & Service Worker -->
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }

    // Handle install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installBtn');
      if (installBtn) installBtn.style.display = 'block';

      installBtn?.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</head>

  <body>
    <div id="splash-screen">
      <img src="https://everestidentity.xyz/img/logo-circle.png" alt="Logo" class="splash-logo" />
    </div>
    <div id="main-content" style="display: none">
      <div class="container">
        <header>
          <div class="logo">
            <img src="https://everestidentity.xyz/img/logo-circle.png" alt="App Logo" />
          </div>
          <div class="settings">
            <img src="https://everestidentity.xyz/img/settings-icon.png" alt="Settings" />
          </div>
        </header>

        <div class="content">
          <div class="college-logo">
            <img src="https://everestidentity.xyz/img/canadore-logo.png" alt="Canadore College" />
          </div>

          <div class="id-card-button">
            <div class="id-card-left">
              <div class="id-icon">
                <img src="https://everestidentity.xyz/img/user-icon.png" alt="User Icon" />
              </div>
              <span>View ID card</span>
            </div>
            <div class="chevron">
              <img src="https://everestidentity.xyz/img/chevron-right.png" alt="Chevron Right" />
            </div>
          </div>

          <div class="section">
            <h2 class="section-header">Announcements</h2>
            <div class="section-content plain-content">
              <p>There are no announcements at this time.</p>
            </div>
          </div>

          <div class="section">
            <h2 class="section-header">Resources</h2>
            <div class="section-content plain-content">
              <p>There are no available resources at this time.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button id="installBtn" style="display:none;">Install App</button>


    <script src="https://everestidentity.xyz/users/raj/java/app.js"></script> 
  </body>
</html>
