<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Everest Identity</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="https://everestidentity.xyz/styles/app.css" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://everestidentity.xyz/img/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="https://everestidentity.xyz/img/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://everestidentity.xyz/img/favicon/favicon-16x16.png" />
  <link rel="manifest" href="https://everestidentity.xyz/img/favicon/site.webmanifest" />

  <link rel="manifest" href="https://everestidentity.xyz/users/kanchan/manifest.json" />

  <!-- Apple-specific Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <link rel="apple-touch-icon" href="https://everestidentity.xyz/img/favicon/apple-touch-icon.png" />

  <!-- PWA Install Script -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById('installBtn');
      if (installBtn) installBtn.style.display = 'block';

      installBtn?.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</head>
  <body>

    <script src="https://everestidentity.xyz/users/kanchan/java/app.js"></script>
