<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="https://everestidentity.xyz/users/Navpreet/manifest.json" />
    <meta name="theme-color" content="#1e88e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Everest Identity" />
    <link rel="apple-touch-icon" href="/icons/icon.png" />

    <title>Everest Identity</title>
    <link rel="stylesheet" href="https://everestidentity.xyz/styles/app.css" />
  </head>
  <body>
    <div id="splash-screen">
      <img
        src="https://everestidentity.xyz/img/logo-circle.png"
        alt="Logo"
        class="splash-logo"
      />
    </div>
    <div id="main-content" style="display: none">
      <div class="container">
        <header>
          <div class="logo">
            <img
              src="https://everestidentity.xyz/img/logo-circle.png"
              alt="App Logo"
            />
          </div>
          <div class="settings">
            <img
              src="https://everestidentity.xyz/img/settings-icon.png"
              alt="Settings"
            />
          </div>
        </header>

        <div class="content">
          <div class="college-logo">
            <img
              src="https://everestidentity.xyz/img/canadore-logo.png"
              alt="Canadore College"
            />
          </div>

          <div class="id-card-button">
            <div class="id-card-left">
              <div class="id-icon">
                <img
                  src="https://everestidentity.xyz/img/user-icon.png"
                  alt="User Icon"
                />
              </div>
              <span>View ID card</span>
            </div>
            <div class="chevron">
              <img
                src="https://everestidentity.xyz/img/chevron-right.png"
                alt="Chevron Right"
              />
            </div>
          </div>

          <div class="section">
            <h2 class="section-header">Announcements</h2>
            <div class="section-content plain-content">
              <p>There are no announcements at this time.</p>
            </div>
          </div>

          <div class="section">
            <h2 class="section-header">Resources</h2>
            <div class="section-content plain-content">
              <p>There are no available resources at this time.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://everestidentity.xyz/users/Navpreet/java/app.js"></script>
  </body>
</html>
